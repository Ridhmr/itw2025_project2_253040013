<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Web Cluster Coil</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- CSS Custom -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand fw-bold" href="#">CLUSTER COIL</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="#home">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="#produk">Produk</a></li>
            <li class="nav-item"><a class="nav-link" href="#kontak">Kontak</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <section id="home" class="hero">
      <div class="container text-center text-white">
        <h1>CLUSTER COIL</h1>
        <p>Toko coil</p>
        <a href="#produk" class="btn btn-warning mt-3">Belanja Sekarang</a>
      </div>
    </section>

    <section id="produk" class="py-5">
      <div class="container">
        <h2 class="text-center mb-4">Produk Kami</h2>
        <div class="row g-4">
          <div class="col-md-4">
            <div class="card product-card">
              <img src="img/IMG_7504 (1).jpg" class="card-img-top" />
              <div class="card-body text-center">
                <h5>COIL FUSSED RDA</h5>
                <p class="price">Rp 35.000</p>
                <button class="btn btn-primary">Beli</button>
              </div>
            </div>
          </div>

          <div class="col-md-4">
            <div class="card product-card">
              <img src="img/IMG_7507.jpg" class="card-img-top" />
              <div class="card-body text-center">
                <h5>CLUSTER COIL</h5>
                <p class="price">Rp 35.000</p>
                <button class="btn btn-primary">Beli</button>
              </div>
            </div>
          </div>

          <div class="col-md-4">
            <div class="card product-card">
              <img src="img/IMG_9442 (1).jpg" class="card-img-top" />
              <div class="card-body text-center">
                <h5>COIL FUSSED AIO</h5>
                <p class="price">Rp 35.000</p>
                <button class="btn btn-primary">Beli</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section id="kontak" class="contact-section">
      <div class="container">
        <h2 class="text-center mb-4">Kontak Kami</h2>
        <div class="row justify-content-center">
          <div class="col-md-6">
            <form>
              <input type="text" class="form-control mb-3" placeholder="Nama" />
              <input type="email" class="form-control mb-3" placeholder="Email" />
              <textarea class="form-control mb-3" rows="4" placeholder="Pesan"></textarea>
              <button class="btn btn-dark w-100">Kirim</button>
            </form>
          </div>
        </div>
      </div>
    </section>

    <footer>
      <p>&copy; www.clusterCoil</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
